<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                        accent: '#60a5fa',
                        neutral: '#f3f4f6',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .tree-item-active {
                @apply bg-primary/10 border-l-4 border-primary;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- 顶部导航栏 -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <i class="fa fa-folder-open text-primary text-2xl mr-3"></i>
                        <h1 class="text-xl font-semibold text-gray-900">文件管理系统</h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="flex-grow flex flex-col md:flex-row">
            <!-- 左侧文件树 -->
            <div class="w-full md:w-64 bg-white shadow-sm overflow-y-auto md:border-r border-gray-200">
                <div class="p-4">
                    <div class="flex items-center mb-4">
                        <i class="fa fa-search text-gray-400 mr-2"></i>
                        <input type="text" id="searchFile" placeholder="搜索文件..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                    </div>
                    <div id="fileTree" class="space-y-1">
                        <!-- 文件树将通过JavaScript动态生成 -->
                        <div class="flex items-center px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100 cursor-pointer">
                            <i class="fa fa-spinner fa-spin mr-3"></i>
                            <span>加载中...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧内容区 -->
            <div class="flex-grow flex flex-col">
                <!-- 路径导航 -->
                <div class="bg-white border-b border-gray-200 py-2 px-4 flex items-center">
                    <div id="pathNav" class="flex items-center text-sm">
                        <a href="#" data-path="" class="text-primary hover:text-secondary flex items-center">
                            <i class="fa fa-home mr-1"></i>
                            <span>根目录</span>
                        </a>
                    </div>
                </div>

                <!-- 文件列表 -->
                <div id="fileList" class="flex-grow overflow-y-auto p-4 bg-gray-50">
                    <!-- 文件列表将通过JavaScript动态生成 -->
                    <div class="flex items-center justify-center h-full">
                        <div class="text-center">
                            <i class="fa fa-folder-open text-5xl text-gray-300 mb-4"></i>
                            <p class="text-gray-500">请从左侧选择一个目录</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化文件树
            loadFileTree();
            
            // 初始化搜索功能
            document.getElementById('searchFile').addEventListener('input', function(e) {
                const searchText = e.target.value.toLowerCase();
                const treeItems = document.querySelectorAll('#fileTree .tree-item');
                
                treeItems.forEach(item => {
                    const itemText = item.textContent.toLowerCase();
                    if (searchText === '' || itemText.includes(searchText)) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
            });
            
          
            
            // 加载文件树
            function loadFileTree() {
                fetch('/file_select/list')
                    .then(response => response.json())
                    .then(items => {
                        const fileTree = document.getElementById('fileTree');
                        fileTree.innerHTML = '';
                        
                        items.forEach(item => {
                            if (item.is_dir) {
                                const treeItem = createTreeItem(item);
                                fileTree.appendChild(treeItem);
                            }
                        });
                    })
                    .catch(error => {
                        console.error('Error loading file tree:', error);
                        document.getElementById('fileTree').innerHTML = `
                            <div class="flex items-center px-3 py-2 rounded-md text-red-500">
                                <i class="fa fa-exclamation-circle mr-3"></i>
                                <span>加载文件树失败: ${error.message}</span>
                            </div>
                        `;
                    });
            }
            
            // 创建文件树节点
            function createTreeItem(item) {
                const treeItem = document.createElement('div');
                treeItem.className = 'tree-item flex items-center px-3 py-2 rounded-md text-gray-700 hover:bg-gray-100 cursor-pointer transition duration-150';
                treeItem.dataset.path = item.path;
                
                const icon = document.createElement('i');
                icon.className = 'fa fa-folder text-primary mr-3';
                
                const text = document.createElement('span');
                text.textContent = item.name;
                
                treeItem.appendChild(icon);
                treeItem.appendChild(text);
                
                treeItem.addEventListener('click', function() {
                    // 移除其他节点的活动状态
                    document.querySelectorAll('#fileTree .tree-item-active').forEach(el => {
                        el.classList.remove('tree-item-active');
                    });
                    
                    // 添加当前节点的活动状态
                    treeItem.classList.add('tree-item-active');
                    
                    // 加载该目录下的文件列表
                    loadFileList(item.path);
                    
                    // 更新路径导航
                    updatePathNav(item.path);
                });
                
                return treeItem;
            }
            
            // 加载文件列表
            function loadFileList(path) {
                document.getElementById('fileList').innerHTML = `
                    <div class="flex items-center justify-center h-full">
                        <div class="text-center">
                            <i class="fa fa-spinner fa-spin text-3xl text-gray-400 mb-4"></i>
                            <p class="text-gray-500">加载中...</p>
                        </div>
                    </div>
                `;
                
                fetch(`/file_select/list?path=${encodeURIComponent(path)}`)
                    .then(response => response.json())
                    .then(items => {
                        const fileList = document.getElementById('fileList');
                        fileList.innerHTML = '';
                        
                        if (items.error) {
                            fileList.innerHTML = `
                                <div class="flex items-center justify-center h-full">
                                    <div class="text-center">
                                        <i class="fa fa-exclamation-circle text-3xl text-red-500 mb-4"></i>
                                        <p class="text-red-500">${items.error}</p>
                                    </div>
                                </div>
                            `;
                            return;
                        }
                        
                        if (items.length === 0) {
                            fileList.innerHTML = `
                                <div class="flex items-center justify-center h-full">
                                    <div class="text-center">
                                        <i class="fa fa-folder-open text-5xl text-gray-300 mb-4"></i>
                                        <p class="text-gray-500">此目录为空</p>
                                    </div>
                                </div>
                            `;
                            return;
                        }
                        
                        // 创建文件列表头部
                        const listHeader = document.createElement('div');
                        listHeader.className = 'grid grid-cols-12 gap-4 mb-4 font-medium text-gray-500 border-b border-gray-200 pb-2';
                        listHeader.innerHTML = `
                            <div class="col-span-6">名称</div>
                            <div class="col-span-2 text-center">类型</div>
                            <div class="col-span-3 text-right">大小</div>
                            <div class="col-span-1 text-right">修改时间</div>
                        `;
                        fileList.appendChild(listHeader);
                        
                        // 创建文件列表项
                        items.forEach(item => {
                            const fileItem = createFileItem(item);
                            fileList.appendChild(fileItem);
                        });
                    })
                    .catch(error => {
                        console.error('Error loading file list:', error);
                        document.getElementById('fileList').innerHTML = `
                            <div class="flex items-center justify-center h-full">
                                <div class="text-center">
                                    <i class="fa fa-exclamation-circle text-3xl text-red-500 mb-4"></i>
                                    <p class="text-red-500">加载文件列表失败: ${error.message}</p>
                                </div>
                            </div>
                        `;
                    });
            }
            
            // 创建文件列表项
            function createFileItem(item) {
                const fileItem = document.createElement('div');
                fileItem.className = 'grid grid-cols-12 gap-4 items-center py-2 px-3 hover:bg-gray-100 rounded-md transition duration-150 cursor-pointer';
                fileItem.dataset.path = item.path;
                
                // 图标和名称
                const nameCell = document.createElement('div');
                nameCell.className = 'col-span-6 flex items-center';
                
                const icon = document.createElement('i');
                icon.className = item.is_dir 
                    ? 'fa fa-folder text-primary mr-3' 
                    : 'fa fa-file-o text-gray-400 mr-3';
                
                const name = document.createElement('span');
                name.textContent = item.name;
                
                nameCell.appendChild(icon);
                nameCell.appendChild(name);
                
                // 类型
                const typeCell = document.createElement('div');
                typeCell.className = 'col-span-2 text-center text-gray-500';
                typeCell.textContent = item.is_dir ? '文件夹' : getFileExtension(item.name).toUpperCase() || '文件';
                
                // 大小
                const sizeCell = document.createElement('div');
                sizeCell.className = 'col-span-3 text-right text-gray-500';
                sizeCell.textContent = item.is_dir ? '-' : formatFileSize(item.size);
                
                // 修改时间
                const timeCell = document.createElement('div');
                timeCell.className = 'col-span-1 text-right text-gray-500 text-sm';
                timeCell.textContent = formatDateTime(item.mtime);
                
                fileItem.appendChild(nameCell);
                fileItem.appendChild(typeCell);
                fileItem.appendChild(sizeCell);
                fileItem.appendChild(timeCell);
                
                // 点击事件
                fileItem.addEventListener('click', function() {
                    if (item.is_dir) {
                        // 如果是文件夹，加载该文件夹内容
                        loadFileList(item.path);
                        
                        // 更新路径导航
                        updatePathNav(item.path);
                        
                        // 更新文件树选中状态
                        document.querySelectorAll('#fileTree .tree-item').forEach(treeItem => {
                            if (treeItem.dataset.path === item.path) {
                                // 移除其他节点的活动状态
                                document.querySelectorAll('#fileTree .tree-item-active').forEach(el => {
                                    el.classList.remove('tree-item-active');
                                });
                                
                                // 添加当前节点的活动状态
                                treeItem.classList.add('tree-item-active');
                                
                                // 滚动到选中项
                                treeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            }
                        });
                    } else {
                        // 如果是文件，打开文件内容
                        openFile(item.root,item.path);
                    }
                });
                
                return fileItem;
            }
            
            // 打开文件
            function openFile(root,path) {
                fetch("/save_choosed_file",{
                    method:"POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        file_path:`${root}/${path}`
                    })
                }).then(res=>res.json())
                .then(res=>{
                    if(res.error == null){
                        window.close();
                    }else{
                        alert(res.message);
                    }
                })
                .catch(e=>{
                    alert(e);
                });
            }
            
            // 更新路径导航
            function updatePathNav(path) {
                console.log(`open dir :${path}`)
                const pathNav = document.getElementById('pathNav');
                pathNav.innerHTML = '';
                
                const parts = path.split('/').filter(part => part !== '');
                let currentPath = '';
                
                // 添加根目录
                const rootLink = document.createElement('a');
                rootLink.href = '#';
                rootLink.dataset.path = '';
                rootLink.className = 'text-primary hover:text-secondary flex items-center mr-2';
                rootLink.innerHTML = '<i class="fa fa-home mr-1"></i><span>根目录</span>';
                
                rootLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    loadFileList('');
                    
                    // 更新文件树选中状态
                    document.querySelectorAll('#fileTree .tree-item-active').forEach(el => {
                        el.classList.remove('tree-item-active');
                    });
                    
                    // 更新路径导航
                    updatePathNav('');
                });
                
                pathNav.appendChild(rootLink);
                
                // 添加分隔符
                if (parts.length > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'text-gray-400 mx-1';
                    separator.textContent = '/';
                    pathNav.appendChild(separator);
                }
                
                // 添加各层级目录
                parts.forEach((part, index) => {
                    currentPath += (index > 0 ? '/' : '') + part;
                    
                    const link = document.createElement('a');
                    link.href = '#';
                    link.dataset.path = currentPath;
                    link.className = 'text-primary hover:text-secondary mr-2';
                    link.textContent = part;
                    
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        loadFileList(currentPath);
                        
                        // 更新文件树选中状态
                        document.querySelectorAll('#fileTree .tree-item').forEach(treeItem => {
                            if (treeItem.dataset.path === currentPath) {
                                // 移除其他节点的活动状态
                                document.querySelectorAll('#fileTree .tree-item-active').forEach(el => {
                                    el.classList.remove('tree-item-active');
                                });
                                
                                // 添加当前节点的活动状态
                                treeItem.classList.add('tree-item-active');
                            }
                        });
                        
                        // 更新路径导航
                        updatePathNav(currentPath);
                    });
                    
                    pathNav.appendChild(link);
                    
                    // 除了最后一个部分，都添加分隔符
                    if (index < parts.length - 1) {
                        const separator = document.createElement('span');
                        separator.className = 'text-gray-400 mx-1';
                        separator.textContent = '/';
                        pathNav.appendChild(separator);
                    }
                });
            }
            
            // 工具函数：格式化文件大小
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                
                const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(1024));
                
                return parseFloat((bytes / Math.pow(1024, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // 工具函数：格式化日期时间
            function formatDateTime(timestamp) {
                const date = new Date(timestamp * 1000);
                return date.toLocaleString();
            }
            
            // 工具函数：获取文件扩展名
            function getFileExtension(filename) {
                return filename.slice((filename.lastIndexOf('.') - 1 >>> 0) + 2);
            }
            
            // 工具函数：HTML转义
            function escapeHTML(str) {
                return str
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            }
            
            // 显示通知
            function showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `fixed bottom-4 right-4 px-4 py-3 rounded-md shadow-lg transform transition-all duration-300 translate-y-0 opacity-100 ${
                    type === 'error' ? 'bg-red-500 text-white' : 'bg-primary text-white'
                }`;
                notification.innerHTML = `
                    <div class="flex items-center">
                        <i class="fa fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'} mr-2"></i>
                        <span>${message}</span>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                // 3秒后自动消失
                setTimeout(() => {
                    notification.classList.add('translate-y-10', 'opacity-0');
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
        });
    </script>
</body>
</html>
