<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航首页</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>API 导航</h1>
    <div id="app"></div>
    <script>
         fetch(`/app_home`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        let listHtml = '<ul class="nav-list">';
                        data.forEach(item => {
                              listHtml += `<li class="nav-item"><a href="${item}" class="nav-link">${item}</a></li>`;
                        });
                        listHtml += '</ul>';
                        document.getElementById('app').innerHTML = listHtml;
                    });
    </script>
</body>
</html>
